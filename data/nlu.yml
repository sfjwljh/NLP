version: "3.1"

nlu:
- intent: greet
  examples: |
    - 你好
    - hello
    - hi
    - 嗨
    - 您好
    - 早上好
    - 中午好
    - 晚上好




- intent: affirm
  examples: |
    - yes
    - 对
    - 是的
    - 没错
    - 嗯

- intent: deny
  examples: |
    - no
    - 不
    - 不是
    - 我不是这个意思

- intent: bot_challenge
  examples: |
    - 你是机器人吗
    - 你有哪些功能
    - 你是谁
    - 你能干什么
    - 你会干什么
    - 你能帮我什么
    - 你有什么功能





