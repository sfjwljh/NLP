  - tell_category
  - tell_place
  - tell_mode
  - admission_line # 图片显示走势    ############尚未完成
  - jiuye # 大模型

slots:
  school:
    type: list
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: school

  major:
    type: list
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: discipline

  num:
    type: float
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: num

  place:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: place

  category:
    type: categorical
    influence_conversation: true
    values:
      - 文科
      - 理科
      - 物理类
      - 历史类
      - 综合改革
    mappings:
      - type: from_entity
        entity: category

  mode:
    type: categorical
    influence_conversation: true
    values:
      - 排名
      - 分数
    mappings:
      - type: from_entity
        entity: mode

  discipline:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: discipline

entities:
  - school
  - num
  - place
  - category
  - mode
  - discipline


